  <section class="profilePic">
    <div class="profilePicContainer">
      <form action="#">
        <div class="profileImg">
          <label for="profileImg"
            ><img
              class="rounded-circle profileImg"
              src="{{ image_file }}"
              alt="user profile pic"
            />
          </label>
          <input type="file" name="profileImg" id="profileImg" />
        </div>
      </form>
    </div>
  </section>
  <section class="profileDetails">
    <div class="media-body">
      <h2>Name: {{ current_user.first_name }} {{ current_user.last_name }}</h2>
      <p class="text-secondary">Email: {{ current_user.email }}</p>
      <span class="update">Update Profile</span>
    </div>
    <button type="submit">
      <a href="{{ url_for('signout') }}">Log Out</a>
    </button>
  </section>
  <section>
    <div class="profileForm">
      <form id="profileForm" action="#" autocomplete="on" method="post">
        <div class="closeFormContainer"><i class="closeForm">X</i></div>
        <h1>Update Your Profile</h1>
        <div class="profileContainer">
          <div class="row">
            <div class="col"><label for="firstName">First Name</label></div>
            <div class="col"><input type="text" /></div>
          </div>
          <div class="row">
            <div class="col"><label for="OtherNames">Other Names</label></div>
            <div class="col"><input type="text" /></div>
          </div>
          <div class="row">
            <div class="col"><label for="displayName">Display Name</label></div>
            <div class="col"><input type="text" /></div>
          </div>
          <div class="row">
            <div class="col">
              <label for="changePassword">Change Password</label>
            </div>
            <div class="col"><input type="text" /></div>
          </div>
        </div>
        <input type="submit" value="Update" />
      </form>
    </div>
  </section>
</div>

<script src="../static/scripts/script.js"></script>
<script src="../static/scripts/account.js"></script>
{% endblock body %}
